<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="main-container">
            <div class="heading">
                <h1>To-Do List <img src="./images/icon.png" alt="To-Do List Image"></h1>
            </div>
            <div class="input-section">
                <input type="text" name="text-box" id="text-box" placeholder="Add your task">
                <button onclick="addTask()">ADD</button>
            </div>
            <ul id="taskList">
               <!--  <li><img src="./images/circle.png" alt=""> <span>Task1</span><span class="fa-regular fa-trash-can"></span></li> -->
            </ul>
        </div>
    </div>
    </section>
    <script src="./js/index.js"></script>
</body>
</html>
